<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - RouteReady</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .service {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .service:hover {
            transform: translateY(-5px);
        }

        .service h2 {
            color: #ff6600;
            font-size: 2em;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #ff8533;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>

        <div class="service" onclick="window.location.href='ticket_reservation.html'">
            <h2>Ticket Reservation</h2>
        </div>

        <div class="service" onclick="window.location.href='mybus_tracking.html'">
            <h2>Bus Tracking</h2>
        </div>

        <div class="service" onclick="window.location.href='passenger_control.html'">
            <h2>Passenger Control</h2>
        </div>

        <div class="back-button">
            <a href="#" onclick="history.back()">Back</a>
        </div>

        <footer>
            <p>&copy; 2024 RouteReady. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
