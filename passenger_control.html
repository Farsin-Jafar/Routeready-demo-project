<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Control - RouteReady</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .passenger-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .passenger-info h2 {
            color: #ff6600;
            margin-bottom: 10px;
        }

        .passenger-info p {
            margin-bottom: 10px;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #ff8533;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passenger Control</h1>

        <div class="passenger-info">
            <h2>Passenger #1</h2>
            <p>Name: John Doe</p>
            <p>Seat Number: A12</p>
            <p>Destination: Mumbai</p>
            <p>Status: Checked-in</p>
        </div>

        <div class="passenger-info">
            <h2>Passenger #2</h2>
            <p>Name: Jane Smith</p>
            <p>Seat Number: B15</p>
            <p>Destination: Chennai</p>
            <p>Status: Checked-out</p>
        </div>

        <div class="back-button">
            <a href="RouteReady.html">Back to Home</a>
        </div>

        <footer>
            <p>&copy; 2024 RouteReady. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
