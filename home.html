<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteReady - Smart Bus Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero {
            background-image: url('https://i0.wp.com/starshiptravelagency.com/wp-content/uploads/2019/04/newheader.png?fit=1500%2C500&ssl=1');
            background-size: cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: black;
        }

        .hero p {
            font-size: 1.5em;
            font-weight: bold;
            color: crimson;
            margin-bottom: 30px;

        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff8533;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
            color: #777;
        }


    </style>
</head>

    <header>
        <h1>Welcome to RouteReady</h1>

    </header>

    <section class="hero">
        <div class="container">
            <h2>Efficient, Reliable, and Smart Transportation Solutions</h2>
            <p>Get ready for a seamless and hassle-free journey with RouteReady's advanced bus automation system.</p>
            <a href="RouteReady.html" class="btn">Explore More</a>
        </div>
    </section>

    <footer>

    </footer>
