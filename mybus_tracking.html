<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tracking-details {
            padding: 20px;
        }

        .tracking-details h1 {
            font-size: 24px;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .detail-item {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .map-container {
            overflow: hidden;
        }

        .map-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .track-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .track-button:hover {
            background-color: #ff8533;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            width: 100%;
            background-color: #f5f5f5;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tracking-details">
            <h1>Bus Tracking</h1>
            <div class="detail-item">Bus Number: MH01 AB 1234</div>
            <div class="detail-item">Current Location: Coimbatore, Coimbatore junction, India</div>
            <div class="detail-item">Delay Time: 10 minutes</div>
            <div class="detail-item">Arriving Time: 12:00 PM</div>
            <div class="detail-item">Arriving Location: Chennai, Chennai Egmore, India</div>
            <div class="detail-item">Driver Name: John Doe</div>
            <div class="detail-item">Bus Type: AC Sleeper</div>

        </div>

        <div class="map-container">
            <img class="map-image" src="Images\map_image.png" alt="Map Image">
        </div>

        <button class="track-button" onclick="window.location.href = 'RouteReady.html';">Back to Home</button>
    </div>

    <footer>&copy; 2024 RouteReady. All rights reserved.</footer>
</body>
</html>
