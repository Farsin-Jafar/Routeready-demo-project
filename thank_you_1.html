<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - RouteReady</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .thank-you {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .thank-you h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .thank-you p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .ticket {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .ticket h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .ticket-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .ticket-details div {
            font-weight: bold;
            color: #777;
        }

        .back-home {
            margin-top: 20px;
            text-align: center;
        }

        .back-home a {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">
            <h1>Thank You!</h1>
            <p>Your ticket has been booked successfully.</p>
            <p>Have a safe journey!</p>
        </div>

        <div class="ticket">
            <h2>RouteReady Bus Ticket</h2>
            <div class="ticket-details">
                <div>Ticket ID:</div>
                <div>#123456</div>
            </div>
            <div class="ticket-details">
                <div>Seat Number:</div>
                <div>A03</div>
            </div>
            <div class="ticket-details">
                <div>Bus Partner:</div>
                <div>Roadstar Trips</div>
            </div>
        </div>

        <div class="back-home">
            <a href="RouteReady.html">Back to Home</a>
        </div>

        <footer>
            <p>&copy; 2024 RouteReady. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
